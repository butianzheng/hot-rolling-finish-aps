name: Release

on:
  # 仅在语义化版本标签推送时发布
  push:
    tags:
      - "v*"

permissions:
  # tauri-action 需要创建/更新 Release 与上传资产
  contents: write

jobs:
  release:
    # 按平台分别产出安装包/二进制
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04, macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      # 1) 拉取代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Node 环境（tauri-action 会调用 npm）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3) Rust 环境，自动读取 rust-toolchain.toml
      - name: Setup Rust from rust-toolchain.toml
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          rustflags: ""

      # 4) Linux 平台额外安装 Tauri 系统依赖
      - name: Install Tauri system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      # 5) 使用官方 tauri-action 构建并上传发布产物
      - name: Build and publish with tauri-action
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Hot Rolling APS ${{ github.ref_name }}"
          releaseBody: "Automated release for ${{ github.ref_name }}."
          releaseDraft: false
          prerelease: false
