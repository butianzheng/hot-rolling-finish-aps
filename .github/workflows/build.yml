name: Build & Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test-frontend:
    name: 前端测试
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: TypeScript 类型检查
        run: npx tsc --noEmit

      - name: 运行测试
        run: npm run test -- --run

      - name: 生成测试覆盖率
        run: npm run test:coverage

      - name: 上传覆盖率报告
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  test-backend:
    name: 后端测试
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust 缓存
        uses: Swatinem/rust-cache@v2

      - name: 运行 Cargo 测试
        run: cargo test --all-features

      - name: 运行 Clippy 检查
        run: cargo clippy --all-features -- -D warnings

      - name: 检查代码格式
        run: cargo fmt -- --check

  build-check:
    name: 构建检查 (${{ matrix.platform }})
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 安装 Rust
        uses: dtolnay/rust-toolchain@stable

      - name: 安装 Linux 依赖
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust 缓存
        uses: Swatinem/rust-cache@v2

      - name: 安装前端依赖
        run: npm ci

      - name: 构建前端
        run: npm run build

      - name: 构建 Tauri（调试模式）
        run: npm run tauri build -- --debug

      - name: 检查构建产物
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "macos-latest" ]; then
            ls -lh target/debug/bundle/macos/
          elif [ "${{ matrix.platform }}" = "ubuntu-22.04" ]; then
            ls -lh target/debug/bundle/appimage/ || true
            ls -lh target/debug/bundle/deb/ || true
          elif [ "${{ matrix.platform }}" = "windows-latest" ]; then
            ls -lh target/debug/bundle/nsis/ || true
          fi
